<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FIFA Soccer Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreBoard">Team A: 0 - Team B: 0</div>
        <div id="gameMenu">
            <h1>Simple FIFA Soccer</h1>
            <p>Control your player with WASD keys</p>
            <p>Press Space to kick the ball</p>
            <button id="startButton">Start Game</button>
            <p>Created by Sinhle Given Gamede</p>
        </div>
        <div id="gameControls">
            WASD: Move Player | SPACE: Kick Ball | R: Reset Ball
        </div>
    </div>
<script src="myScript.js"></script>
</body>
</html>
